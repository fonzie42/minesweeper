<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Minesweeper by Fonz</title>   
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="gameInfo">
      <div class="timer">Time Remaining:
        <div id="countdown">0:00</div>
      </div>
      <div class="timer">Total Time: 
        <div id="totalTime">0:00</div>
      </div>
    </div>
    <div class="gameSpace" id="gameSpace">

    </div>

    <button type="button" id="newGame" onclick="newGame()" class="confetti-effect">Start New Game</button>
    <script  src="js/game.js"></script>
  </body>
</html>
